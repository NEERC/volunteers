<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<nav th:fragment="header" class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{'/year/'+${year.id}+'/'}" th:text="#{volunteers.header}">Volunteers</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="dropdown" th:inline="text">
                    <a th:href="@{'/year/'+${year.id}}" class="dropdown-toggle" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false" role="button">
                        <span th:text="${year.name}"></span>
                        <span class="caret"></span>
                    </a>

                    <ul class="dropdown-menu">
                        <th:block th:each="y : ${years}">
                            <li th:class="${year.id==y.id} ? 'active'">
                                <a th:href="@{'/year/'+${y.id}+'/'}" th:text="${y.name}"></a>
                            </li>
                        </th:block>
                    </ul>

                </li>
                <th:block th:if="${day!=null}">
                    <li>
                        <p th:text="${day.name}" class="navbar-text"></p>
                    </li>
                </th:block>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-default navbar-btn" th:text="#{volunteers.header.logout}">Log
                        out
                    </button>
                </form>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
