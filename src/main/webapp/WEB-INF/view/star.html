<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div th:fragment="content" class="col-md-10">
    <table class="table table-hover table-fixed" id="results">
        <thead>
        <th th:text="#{volunteers.results.users}">
            User
        </th>
        <th th:text="#{volunteers.results.medal}+' ('+#{volunteers.results.experience}+')'">
            Medal (Experience)
        </th>
        </thead>
        <tbody>
        <th:block th:each="applicationForm:${medals}">
            <tr>
                <td class="text-center">
                    <label th:text="${applicationForm.key.user.badgeName}"></label>
                </td>
                <td>
                    <label th:text="${applicationForm.value.name}"></label>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
