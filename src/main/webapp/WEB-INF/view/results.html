<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div th:fragment="content" class="col-md-10">
    <table class="table table-hover table-fixed">
        <thead>
        <th th:text="#{volunteers.results.users}">
            User
        </th>
        <th th:text="#{volunteers.results.medal}+' ('+#{volunteers.results.experience}+')'">
            Medal (Experience)
        </th>
        <th th:text="#{volunteers.results.assessment}">
            Assessment
        </th>
        </thead>
        <tbody>
        <th:block th:each="applicationForm:${applicationForms}">
            <tr>
                <td th:text="${applicationForm.user.badgeName}">

                </td>
                <td>
                    <label th:text="${medals.get(applicationForm.id).name}"></label>
                    <label th:text="'('+${experience.get(applicationForm.id)}+')'"></label>
                </td>
                <td th:text="${assessments.get(applicationForm.id)}">

                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
