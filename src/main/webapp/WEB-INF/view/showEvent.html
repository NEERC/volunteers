<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
<meta charset="UTF-8" />
<title>Title</title>
</head>
<body>
    <div th:fragment="content" class="col-md-10">
        <div class="table-responsive">
        <!--<a th:href="@{'/admin/event/edit?id='+${event.id}}">Edit</a>-->
        <table class="table table-hover table-bordered">
            <thead>
                    <th>
                        Halls
                    </th>
                    <th>
                        Positions
                    </th>
                    <th>
                        Volunteers
                    </th>
            </thead>
            <tbody>
                <th:block th:each="hall:${halls}">
                    <tr>
                        <td th:text="${hall.name}" th:rowspan="${hallUser.get(hall).size()+1}"></td>
                            <th:block th:each="user:${hallUser.get(hall)}">
                                <tr><td th:text="${user.position.name}">name position</td><td th:text="${user.userYear.user.badgeName}"></td></tr>
                            </th:block>
                    </tr>
                </th:block>
            <tr>
                <td colspan="3" align="center">
                    <a th:href="@{'/admin/event/edit?id='+${event.id}}" class="btn btn-default" role="button">Edit</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    </div>
</body>
</html>
