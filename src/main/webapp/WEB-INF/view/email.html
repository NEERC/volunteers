<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Email</title>
</head>
<body>
<div th:fragment="content" class="col-md-10">

    <form method="post" th:action="@{/admin/email}" th:object="${mailform}">
        <div class="form-group" th:class="${#fields.hasErrors('subject')?'has-error form-group':'form-group'}">
            <input type="text" class="form-control" id="subject" th:field="*{subject}"
                   th:placeholder="#{volunteers.mail.subject}"/>
            <span class="help-block" th:if="${#fields.hasErrors('subject')}"
                  th:text="#{volunteers.mail.subject.error.empty}"></span>
        </div>
        <div class="form-group"
             th:class="${#fields.hasErrors('body')?'has-error form-group':'form-group'}">
            <textarea th:field="*{body}" class="form-control"></textarea>
            <span class="help-block" th:if="${#fields.hasErrors('body')}"
                  th:text="#{volunteers.mail.body.error.empty}"></span>
        </div>
        <button type="submit" th:text="#{volunteers.mail.send}" class="btn btn-primary">Send</button>
    </form>

    <script th:src="@{'/ckeditor/ckeditor.js'}" src="../../ckeditor/ckeditor.js"></script>
    <script th:inline="javascript">
        CKEDITOR.replace('body');
    </script>
</div>
</body>
</html>
