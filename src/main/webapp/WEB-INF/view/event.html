<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8" />
    <title th:text="${event.name}">Title</title>
</head>
<body>
<div th:fragment="content">
        <a th:href="@{'/admin/event?id='+${event.id}}" >Back</a>

    <th:block th:if="${!events.isEmpty()}">

    <form th:action="@{/admin/event/copy}" method="post">
        <input type="hidden" th:name="event" th:value="${event.id}" />
            <select name="baseEvent">
                <th:block th:each="e:${events}">
                    <option th:value="${e.id}" th:text="${e.name}"></option>
                </th:block>
            </select>
        <input type="submit" th:value="copy" />
    </form>

    </th:block>
    <form th:action="@{/admin/event/save}" method="post">
        <input type="hidden" th:name="event" th:value="${event.id}"/>
        <table>
        <th:block th:each="user:${users}">
            <tr>
                <td th:text="${user.userYear}"></td>
                <td>
                    <ul>
                    <th:block th:each="position:${positions}">
                        <li>
                            <input type="radio" th:name="p+${user.id}" th:value="${position.id}" th:checked="${position.id}==${user.position.id}" /><span th:text="${position}"></span>
                        </li>
                    </th:block>
                    </ul>
                </td>
                <td>
                    <ul>
                        <th:block th:each="hall:${halls}">
                            <li>
                                <input type="radio" th:name="h+${user.id}" th:value="${hall.id}" th:checked="${hall.id}==${user.hall.id}" /><span th:text="${hall}"></span>
                            </li>
                        </th:block>
                    </ul>
                </td>
            </tr>
        </th:block>
        </table>
        <button type="submit" >save</button>
    </form>
    </div>
</body>
</html>
