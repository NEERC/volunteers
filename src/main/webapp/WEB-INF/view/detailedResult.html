<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div th:fragment="content" class="col-md-10">
    <table class="table table-hover table-fixed">
        <thead>
        <th th:text="#{volunteers.result.details.score}" class="text-center">

        </th>
        <th th:text="#{volunteers.result.details.comment}" class="text-center">

        </th>
        </thead>
        <tbody>
        <th:block th:each="row:${table}">
            <tr>
                <td th:text="${row.value}" class="text-center"></td>
                <td th:text="${row.comment}" class="text-center"></td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
