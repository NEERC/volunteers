<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div th:fragment="content" class="col-md-10">
    <table class="table table-hover">
        <thead>
        <th th:text="#{volunteers.contacts.badgeName}">Badge name</th>
        <th th:text="#{volunteers.contacts.email}">Email</th>
        <th th:text="#{volunteers.contacts.phone}">Phone</th>
        <th th:text="#{volunteers.contacts.group}">Group</th>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.user.badgeName}"></td>
            <td th:text="${user.user.confirmed}?${user.user.email}:${user.user.oldEmail}"></td>
            <td th:text="${user.user.phone}"></td>
            <th th:text="${user.group}"></th>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
