<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Users</title>
</head>
<body>
    <div th:fragment="content" class="col-md-10">
        <table class="table table-hover">
            <thead>
                <th th:text="#{volunteers.users.badgeName}">Badge Name</th>
                <th th:text="#{volunteers.users.email}">Email</th>
                <th th:text="#{volunteers.users.phone}">Phone</th>
                <th></th>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td>
                        <span th:text="${user.badgeName}" th:remove="tag"></span>
                        <span class="label label-primary" th:text="#{volunteers.users.admin}"
                              th:if="${user.role.name == 'ROLE_ADMIN'}">Admin</span>
                    </td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.phone}"></td>
                    <td>
                        <a class="btn btn-success btn-xs" th:href="@{'/admin/users/' + ${user.id}}">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </a>
                        <!--button class="btn btn-danger btn-xs">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button-->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
