<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>

    <form th:action="@{/logout}" method="post">
        <button type="submit">Log out</button>
    </form>

    <ul>
        <th:block th:each="year : ${current_years}">
            <li>
                <a th:href="@{'/admin/year?id='+${year.id}}" th:text="${year.name}"></a>
            </li>
        </th:block>
    </ul>
    <form th:action="@{/admin/year/add}" method="post" th:object="${year}">
        <table>
            <tr>
                <td>
                    Имя года:
                </td>
                <td>
                    <input type="text" th:field="*{name}" />
                </td>
                <td th:if="${#fields.hasErrors('name')}" th:error="${name}">
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Add</button>
                </td>
            </tr>
        </table>
    </form>

<!--

</body>
</html>
